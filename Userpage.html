<html>
    <head>
        <title> New User / Create an Account </title>
        <link rel="stylesheet" href="Username-stylesheet.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    
    <body background="E:\Instagram\Images\LOGIN IMAGE.png" alt="LOGIN IMAGE.png">

        <div class="container">  

            <div class="header">
                <h1> Create an Account </h1>
            </div>

            <form action="E:\Youtube/you-tube.html" class="form" id="regForm" method="get">

                <div class="form-group">
                    <label>Firstname</label>
                    <input type = "text" placeholder = "firstname" id = "firstname"/>
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-xmark"></i>
                    <span></span>
                </div>

                <div class="form-group">
                    <label>Middlename</label>
                    <input type = "text" placeholder = "middlename" id = "middlename"/>
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-xmark"></i>
                    <span></span>
                </div>

                <div class="form-group">
                    <label>Lastname</label>
                    <input type = "text" placeholder = "lastname" id = "lastname"/>
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-xmark"></i>
                    <span></span>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type = "text" placeholder = "email" id = "email"/>
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-xmark"></i>
                    <span></span>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type = "text" placeholder = "password" id = "password"/>
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-xmark"></i>
                    <span></span>
                </div>

                <div class="form-group">
                    <label>Confirmpassword</label>
                    <input type = "confirmpassword" placeholder = "confirmpassword" id = "confirmpassword"/>
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-xmark"></i>
                    <span></span>
                </div>

                <div class="form-group">
                    <label>Mobilenumber</label>
                    <input type = "Mobilenumber" placeholder = "mobilenumber" id = "mobilenumber"/>
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-xmark"></i>
                    <span></span>
                </div>
                
                <div class="button">
                    <input type="button" onclick="formSubmit()" value="Submit"/>   
                </div>
            </form>            
        </div>
        
        <script src="Username-Registrationform.js"></script>

    </body>
<html>
